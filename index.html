<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dex Bio</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <style>
    :root {
      /* –¢–µ–º–Ω–∞ —Ç–µ–º–∞ (—Å—Ç–∞–Ω–¥–∞—Ä—Ç) */
      --main-bg: #050505;
      --card-bg: #141414;
      --text-main: #ffffff;
      --text-sec: #aaaaaa;
      --accent: #8e2de2; /* –§—ñ–æ–ª–µ—Ç–æ–≤–∏–π */
      --accent-hover: #b040ff;
      --island-bg: #000000;
      --island-border: #333;
    }

    /* –°–≤—ñ—Ç–ª–∞ —Ç–µ–º–∞ */
    body.light {
      --main-bg: #f0f0f3;
      --card-bg: #ffffff;
      --text-main: #111111;
      --text-sec: #555555;
      --island-bg: #222; /* –û—Å—Ç—Ä—ñ–≤ –∑–∞–≤–∂–¥–∏ —Ç–µ–º–Ω–∏–π –¥–ª—è –∫–æ–Ω—Ç—Ä–∞—Å—Ç—É */
      --island-border: #ccc;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--main-bg);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: background 0.5s ease, color 0.5s ease;
      padding-bottom: 50px;
    }

    /* --- Header & Theme Toggle --- */
    .top-bar {
      width: 100%;
      max-width: 480px;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      height: 80px; /* –ú—ñ—Å—Ü–µ –¥–ª—è –æ—Å—Ç—Ä–æ–≤–∞ */
    }

    .theme-btn {
      background: var(--card-bg);
      border: 1px solid var(--accent);
      color: var(--accent);
      width: 40px;
      height: 40px;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
      z-index: 100;
    }
    .theme-btn:hover { background: var(--accent); color: white; }

    /* --- DYNAMIC ISLAND (–õ–æ–≥—ñ–∫–∞ + –î–∏–∑–∞–π–Ω) --- */
    .island-container {
      position: absolute;
      left: 0; 
      right: 0;
      top: 20px;
      display: flex;
      justify-content: center;
      z-index: 50;
    }

    .dynamic-island {
      background: var(--island-bg);
      border: 1px solid #222;
      color: white;
      
      /* –ê–ù–Ü–ú–ê–¶–Ü–Ø –ü–†–£–ñ–ò–ù–ò */
      width: 120px;  /* –ó–∞–∫—Ä–∏—Ç–∏–π —Ä–æ–∑–º—ñ—Ä */
      height: 35px;
      border-radius: 30px;
      transition: width 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275),
                  height 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275),
                  border-radius 0.5s ease;
      
      overflow: hidden;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    }

    /* –°—Ç–∞–Ω: –í–Ü–î–ö–†–ò–¢–ò–ô */
    .dynamic-island.active {
      width: 320px;
      height: 160px;
      border-radius: 25px;
      cursor: default;
      border-color: var(--accent);
    }

    /* –í–º—ñ—Å—Ç –∑–∞–∫—Ä–∏—Ç–æ–≥–æ –æ—Å—Ç—Ä–æ–≤–∞ */
    .island-minimized {
      width: 100%;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      opacity: 1;
      transition: opacity 0.2s;
    }
    
    .dynamic-island.active .island-minimized {
      opacity: 0;
      pointer-events: none;
      display: none;
    }

    /* –ê–Ω—ñ–º–∞—Ü—ñ—è –∑–≤—É–∫—É (—Ö–≤–∏–ª—ñ) */
    .wave {
      display: flex;
      gap: 3px;
      align-items: center;
      height: 15px;
    }
    .bar {
      width: 3px;
      background: var(--accent);
      border-radius: 2px;
      animation: bounce 1s infinite ease-in-out;
    }
    .bar:nth-child(2) { animation-delay: 0.1s; height: 10px; }
    .bar:nth-child(3) { animation-delay: 0.2s; height: 15px; }
    @keyframes bounce { 0%, 100% { height: 5px; } 50% { height: 100%; } }

    /* –í–º—ñ—Å—Ç –≤—ñ–¥–∫—Ä–∏—Ç–æ–≥–æ –æ—Å—Ç—Ä–æ–≤–∞ */
    .island-expanded {
      width: 100%;
      padding: 15px;
      opacity: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
      transition: opacity 0.4s ease 0.1s; /* –ó–∞—Ç—Ä–∏–º–∫–∞ –ø–æ—è–≤–∏ */
      pointer-events: none;
    }

    .dynamic-island.active .island-expanded {
      opacity: 1;
      pointer-events: all;
    }

    .player-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }
    
    .track-info-box {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    .album-cover {
      width: 40px;
      height: 40px;
      background: #333;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .close-btn {
      background: rgba(255,255,255,0.1);
      border: none;
      color: #fff;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
      font-size: 14px;
    }
    .close-btn:hover { background: rgba(255,255,255,0.3); }

    .progress-area {
      width: 100%;
      height: 4px;
      background: #333;
      border-radius: 2px;
      margin-top: 5px;
      position: relative;
    }
    .progress-fill {
      height: 100%;
      background: var(--accent);
      width: 40%;
      border-radius: 2px;
      animation: progress 30s linear infinite; /* –Ü–º—ñ—Ç–∞—Ü—ñ—è –ø—Ä–æ–≥—Ä–∞–≤–∞–Ω–Ω—è */
    }
    @keyframes progress { 0% { width: 0%; } 100% { width: 100%; } }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 5px;
    }
    .ctrl-btn {
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 24px;
      transition: 0.2s;
    }
    .ctrl-btn:hover { color: var(--accent); transform: scale(1.1); }


    /* --- Main Layout --- */
    .avatar-area {
      position: relative;
      margin-top: 10px;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid var(--accent);
      box-shadow: 0 0 25px rgba(142, 45, 226, 0.4);
      object-fit: cover;
    }

    .bio-box {
      background: var(--card-bg);
      padding: 20px 40px;
      border-radius: 20px;
      margin: 20px 0;
      text-align: center;
      border: 1px solid #222;
    }
    body.light .bio-box { border-color: #ddd; }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .btn {
      padding: 10px 20px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .btn:hover { transform: scale(1.05); }

    .btn-blue { background: #0077ff; color: white; }
    .btn-dark { background: #222; color: white; }
    .btn-purple { background: var(--accent); color: white; }

    .divider {
      width: 100%;
      max-width: 400px;
      height: 4px;
      background: var(--accent);
      border-radius: 2px;
      margin: 20px 0;
      box-shadow: 0 0 10px var(--accent);
    }

    /* --- SHOP --- */
    .shop-container {
      display: flex;
      gap: 15px;
      max-width: 480px;
      width: 100%;
      padding: 0 20px;
    }

    .shop-card {
      background: var(--card-bg);
      flex: 1;
      border-radius: 15px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      border: 1px solid #222;
      transition: transform 0.3s;
    }
    body.light .shop-card { border-color: #ddd; }
    
    .shop-card:hover { transform: translateY(-5px); }

    .card-img {
      width: 100%;
      height: 100px;
      background: #333;
      object-fit: cover;
    }

    .card-body {
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }

    .card-title {
      font-size: 14px;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .btn-download {
      background: var(--accent);
      color: white;
      text-align: center;
      padding: 8px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      transition: background 0.3s;
    }
    .btn-download:hover { background: var(--accent-hover); }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #666;
    }

  </style>
</head>
<body>

  <div class="top-bar">
    <button class="theme-btn" onclick="toggleTheme()">
      <span class="material-icons-round">brightness_6</span>
    </button>
    
    <div class="island-container">
      <div id="island" class="dynamic-island" onclick="openIsland()">
        
        <div class="island-minimized">
          <div class="wave">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
          <span style="font-size: 13px; font-weight: bold;">Music</span>
        </div>

        <div class="island-expanded">
          <div class="player-header">
            <div class="track-info-box">
              <div class="album-cover">üéµ</div>
              <div style="text-align: left;">
                <div style="font-weight: bold; font-size: 14px;">—É –±–∞—Ç–∞—Ä–µ–π</div>
                <div style="font-size: 11px; color: #bbb;">–ù–µ—Ä–≤—ã</div>
              </div>
            </div>
            <button class="close-btn" onclick="closeIsland(event)">‚úï</button>
          </div>

          <div class="progress-area">
            <div class="progress-fill"></div>
          </div>

          <div class="controls">
            <button class="ctrl-btn" onclick="prevTrack(event)">‚èÆ</button>
            <button class="ctrl-btn" onclick="playPause(event)" id="playBtn">‚è∏</button>
            <button class="ctrl-btn" onclick="nextTrack(event)">‚è≠</button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="avatar-area">
    <img src="Dexav.png" alt="Avatar" class="avatar" />
  </div>

  <div class="bio-box">
    <h2 style="margin: 0; font-size: 20px;">üëã –ø—Ä–∏–≤–µ—Ç, —è DexIIs</h2>
    <p style="margin: 5px 0 0; color: gray; font-size: 14px;">–ø—Ä–∏–≤–µ—Ç –µ—Ç–æ –º–æ–µ –±–∏–æ!</p>
  </div>

  <div class="btn-group">
    <a href="https://funpay.com/uk/users/13700115/" class="btn btn-blue">FanPay</a>
    <a href="#" class="btn btn-dark">Telegram</a>
    <a href="#" class="btn btn-dark">YouTube</a>
  </div>
  
  <div class="btn-group">
     <button class="btn btn-purple" onclick="scrollToShop()">market</button>
  </div>

  <div class="divider"></div>

  <div id="shop" class="shop-container">
    <div class="shop-card">
      <img src="shaders.png" alt="Shaders" class="card-img">
      <div class="card-body">
        <div class="card-title">—à–µ–π–¥–µ—Ä–∏</div>
        <a href="files/shaders.zip" download class="btn-download">—Å–∫–∞—á–∞—Ç–∏</a>
      </div>
    </div>
    
    <div class="shop-card">
      <div class="card-body" style="justify-content: center; background: #1a1a1a;">
        <div class="card-title" style="font-size: 16px;">–Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–ª—è –≥—Ä–∏</div>
        <a href="files/nast.zip" download class="btn-download">—Å–∫–∞—á–∞—Ç–∏</a>
      </div>
    </div>
  </div>

  <div class="footer">
    ¬© DexIIs 2025 | <span id="view-count">üëÅ 0</span>
  </div>

  <script>
    // 1. –õ–û–ì–Ü–ö–ê –¢–ï–ú–ò
    function toggleTheme() {
      document.body.classList.toggle('light');
    }

    // 2. –õ–û–ì–Ü–ö–ê DYNAMIC ISLAND
    const island = document.getElementById('island');
    let isOpen = false;
    let isPlaying = true;

    function openIsland() {
      if (!isOpen) {
        island.classList.add('active');
        isOpen = true;
      }
    }

    function closeIsland(event) {
      event.stopPropagation(); // –©–æ–± –∫–ª—ñ–∫ –Ω–µ —Å–ø—Ä–∞—Ü—é–≤–∞–≤ –Ω–∞ –≤—ñ–¥–∫—Ä–∏—Ç—Ç—è
      island.classList.remove('active');
      isOpen = false;
    }

    // 3. –õ–û–ì–Ü–ö–ê –ü–õ–ï–Ñ–†–ê (–ö–Ω–æ–ø–∫–∏ –Ω–µ –∑–∞–∫—Ä–∏–≤–∞—é—Ç—å –æ—Å—Ç—Ä—ñ–≤)
    function playPause(event) {
      event.stopPropagation();
      const btn = document.getElementById('playBtn');
      isPlaying = !isPlaying;
      btn.textContent = isPlaying ? '‚è∏' : '‚ñ∂';
    }

    function nextTrack(event) {
      event.stopPropagation();
      // –ê–Ω—ñ–º–∞—Ü—ñ—è –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—è
      const btn = event.target;
      btn.style.transform = "scale(0.9)";
      setTimeout(() => btn.style.transform = "scale(1.1)", 100);
      alert("–ù–∞—Å—Ç—É–ø–Ω–∏–π —Ç—Ä–µ–∫ (–¥–µ–º–æ)");
    }

    function prevTrack(event) {
      event.stopPropagation();
      alert("–ü–æ–ø–µ—Ä–µ–¥–Ω—ñ–π —Ç—Ä–µ–∫ (–¥–µ–º–æ)");
    }

    // 4. –°–ö–†–û–õ–õ –î–û –ú–ê–ì–ê–ó–ò–ù–£
    function scrollToShop() {
      document.getElementById('shop').scrollIntoView({ behavior: 'smooth' });
    }

    // 5. –õ–Ü–ß–ò–õ–¨–ù–ò–ö (GoatCounter API)
    fetch('https://dexbio.goatcounter.com/api/v0/stats/total')
      .then(r => r.json())
      .then(data => {
        document.getElementById('view-count').innerText = `üëÅ ${data.totals.views}`;
      })
      .catch(() => {
        document.getElementById('view-count').innerText = `üëÅ ...`;
      });

  </script>
</body>
