<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dex Bio | Ultra Vision</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <style>
    :root {
      --main-bg: #08080a;
      --accent: #a020f0;
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--main-bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      /* –ê–Ω—ñ–º–æ–≤–∞–Ω–∏–π —Ñ–æ–Ω */
      background: radial-gradient(circle at 50% -20%, #25103d 0%, #08080a 50%);
    }

    /* --- Dynamic Island "Pulse" --- */
    .island-container {
      margin-top: 30px;
      z-index: 100;
    }

    .dynamic-island {
      background: #000;
      width: 150px;
      height: 38px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      border: 1px solid var(--glass-border);
      box-shadow: 0 0 20px rgba(160, 32, 240, 0.2);
    }

    .dynamic-island:hover {
      box-shadow: 0 0 30px rgba(160, 32, 240, 0.4);
      transform: scale(1.02);
    }

    .dynamic-island.active {
      width: 320px;
      height: 160px;
      border-radius: 28px;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(15px);
    }

    /* --- Avatar –∑ –µ—Ñ–µ–∫—Ç–æ–º Floating --- */
    .avatar-wrapper {
      margin-top: 40px;
      animation: floating 3s ease-in-out infinite;
    }

    @keyframes floating {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid var(--accent);
      box-shadow: 0 0 30px rgba(160, 32, 240, 0.5);
    }

    /* --- Glass Cards --- */
    .glass-card {
      background: var(--glass);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 25px;
      width: 85%;
      max-width: 400px;
      text-align: center;
      margin: 20px 0;
      transition: 0.3s;
    }

    .glass-card:hover {
      border-color: var(--accent);
      background: rgba(255, 255, 255, 0.08);
    }

    /* --- Modern Buttons --- */
    .btn-row { display: flex; gap: 12px; flex-wrap: wrap; justify-content: center; }

    .cyber-btn {
      padding: 12px 25px;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 600;
      color: #fff;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--glass-border);
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .cyber-btn:hover {
      background: var(--accent);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(160, 32, 240, 0.3);
      border-color: transparent;
    }

    .market-btn {
      margin-top: 15px;
      background: linear-gradient(45deg, var(--accent), #6a11cb);
      border: none;
      width: 160px;
      cursor: pointer;
    }

    /* --- Shop Grid --- */
    .shop-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      width: 90%;
      max-width: 450px;
      margin-bottom: 40px;
    }

    .shop-item {
      background: var(--glass);
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid var(--glass-border);
      transition: 0.3s;
    }

    .shop-item:hover {
      transform: translateY(-5px);
      border-color: var(--accent);
    }

    .download-area {
      padding: 15px;
      background: rgba(0,0,0,0.3);
    }

    .divider {
      width: 100px;
      height: 4px;
      background: var(--accent);
      border-radius: 10px;
      margin: 20px 0;
      box-shadow: 0 0 15px var(--accent);
    }

  </style>
</head>
<body>

  <div class="island-container">
    <div id="island" class="dynamic-island" onclick="this.classList.toggle('active')">
       <div id="min-content" style="display:flex; align-items:center; gap:8px;">
         <span class="material-icons-round" style="color:var(--accent); font-size:18px;">sensors</span>
         <span style="font-size:12px; font-weight:bold; letter-spacing:1px;">DEX ONLINE</span>
       </div>
       <div id="full-content" style="display:none; width:100%; padding:20px;">
          <div style="display:flex; align-items:center; gap:15px;">
            <div style="width:45px; height:45px; background:#fff; border-radius:12px; box-shadow: 0 0 15px rgba(255,255,255,0.3);"></div>
            <div>
              <div style="font-weight:bold; font-size:16px;">—É –±–∞—Ç–∞—Ä–µ–π</div>
              <div style="font-size:12px; color:rgba(255,255,255,0.5);">–ù–µ—Ä–≤—ã</div>
            </div>
          </div>
          <div style="width:100%; height:4px; background:rgba(255,255,255,0.1); border-radius:2px; margin:20px 0;">
            <div style="width:65%; height:100%; background:var(--accent); box-shadow: 0 0 10px var(--accent);"></div>
          </div>
          <div style="display:flex; justify-content:center; gap:30px;">
            <span class="material-icons-round">skip_previous</span>
            <span class="material-icons-round">pause</span>
            <span class="material-icons-round">skip_next</span>
          </div>
       </div>
    </div>
  </div>

  <div class="avatar-wrapper">
    <img src="Dexav.png" alt="Dex" class="avatar">
  </div>

  <div class="glass-card">
    <h1 style="margin:0; font-size:26px; letter-spacing:-1px;">üëã DexIIs</h1>
    <p style="color:rgba(255,255,255,0.6); font-size:14px; margin-top:8px;">Creating digital reality.</p>
    
    <div class="btn-row" style="margin-top:20px;">
      <a href="#" class="cyber-btn">FanPay</a>
      <a href="#" class="cyber-btn">Telegram</a>
    </div>
    <button class="cyber-btn market-btn" style="margin-left:auto; margin-right:auto;">MARKET</button>
  </div>

  <div class="divider"></div>

  <div class="shop-grid">
    <div class="shop-item">
      <div style="height:100px; background:url('shaders.png') center/cover;"></div>
      <div class="download-area">
        <div style="font-size:12px; font-weight:bold; margin-bottom:10px;">SHADERS Pack</div>
        <a href="#" class="cyber-btn" style="padding:5px; font-size:11px; justify-content:center;">DOWNLOAD</a>
      </div>
    </div>
    <div class="shop-item">
      <div style="height:100px; background:rgba(160, 32, 240, 0.1); display:flex; align-items:center; justify-content:center;">
        <span class="material-icons-round" style="font-size:40px; color:var(--accent);">settings</span>
      </div>
      <div class="download-area">
        <div style="font-size:12px; font-weight:bold; margin-bottom:10px;">CONFIG 2025</div>
        <a href="#" class="cyber-btn" style="padding:5px; font-size:11px; justify-content:center;">DOWNLOAD</a>
      </div>
    </div>
  </div>

  <script>
    const island = document.getElementById('island');
    island.addEventListener('click', () => {
      const isExpanded = island.classList.contains('active');
      document.getElementById('min-content').style.display = isExpanded ? 'none' : 'flex';
      document.getElementById('full-content').style.display = isExpanded ? 'flex' : 'none';
    });
  </script>

</body>
</html>
