<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dex Bio</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <style>
    :root {
      --main-bg: #050505;
      --card-bg: #141414;
      --text-main: #ffffff;
      --accent: #8e2de2;
      --fanpay-color: #0077ff;
      --tg-color: #33ccff;
      --yt-color: #ff0000;
    }

    body.light {
      --main-bg: #f0f0f3;
      --card-bg: #ffffff;
      --text-main: #111111;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--main-bg);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: 0.5s;
    }

    /* --- –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –≤—ñ–¥—Å—Ç—É–ø—É –æ—Å—Ç—Ä–æ–≤–∞ --- */
    .top-bar {
      width: 100%;
      max-width: 480px;
      padding: 40px 20px 20px; /* –ó–±—ñ–ª—å—à–µ–Ω–æ –≤–µ—Ä—Ö–Ω—ñ–π –≤—ñ–¥—Å—Ç—É–ø */
      display: flex;
      justify-content: space-between;
      position: relative;
    }

    .theme-btn {
      background: var(--card-bg);
      border: 1px solid var(--accent);
      color: var(--accent);
      width: 40px;
      height: 40px;
      border-radius: 12px;
      cursor: pointer;
      z-index: 100;
    }

    /* --- DYNAMIC ISLAND –ó–Ü SPOTIFY --- */
    .island-container {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 35px; /* –û–ø—É—Å—Ç–∏–ª–∏ –Ω–∏–∂—á–µ */
      z-index: 50;
    }

    .dynamic-island {
      background: #000;
      color: white;
      width: 150px;
      height: 35px;
      border-radius: 30px;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      overflow: hidden;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
      border: 1px solid #222;
    }

    .dynamic-island.active {
      width: 350px;
      height: 220px; /* –ó–±—ñ–ª—å—à–µ–Ω–æ –¥–ª—è –ø–ª–µ—î—Ä–∞ */
      border-radius: 25px;
      cursor: default;
    }

    .island-minimized {
      height: 35px;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 0 15px;
    }

    .island-expanded {
      width: 100%;
      padding: 15px;
      display: none;
      flex-direction: column;
      gap: 10px;
    }

    .dynamic-island.active .island-expanded { display: flex; }
    .dynamic-island.active .island-minimized { display: none; }

    /* –ö–Ω–æ–ø–∫–∏ –≤–∏–±–æ—Ä—É —Ç—Ä–µ–∫—ñ–≤ */
    .track-selector {
      display: flex;
      gap: 5px;
      margin-bottom: 5px;
    }
    .track-mini-btn {
      flex: 1;
      background: #222;
      border: none;
      color: white;
      padding: 5px;
      border-radius: 8px;
      font-size: 10px;
      cursor: pointer;
    }
    .track-mini-btn.active { background: var(--accent); }

    /* --- –ö–ù–û–ü–ö–ò –ó–Ü –°–í–Ü–¢–Ü–ù–ù–Ø–ú --- */
    .btn {
      padding: 12px 25px;
      border-radius: 15px;
      text-decoration: none;
      font-weight: bold;
      color: white;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      outline: none;
    }

    /* –ï—Ñ–µ–∫—Ç–∏ —Å–≤—ñ—Ç—ñ–Ω–Ω—è –ø—Ä–∏ –∫–ª—ñ–∫—É */
    .btn-fanpay:active { background: var(--fanpay-color); box-shadow: 0 0 20px var(--fanpay-color); transform: scale(0.95); }
    .btn-tg:active { background: var(--tg-color); box-shadow: 0 0 20px var(--tg-color); transform: scale(0.95); }
    .btn-yt:active { background: var(--yt-color); box-shadow: 0 0 20px var(--yt-color); transform: scale(0.95); }
    .btn-purple:active { background: var(--accent); box-shadow: 0 0 20px var(--accent); transform: scale(0.95); }

    .btn-fanpay { background: #1a1a1a; border: 1px solid var(--fanpay-color); color: var(--fanpay-color); }
    .btn-tg { background: #1a1a1a; border: 1px solid var(--tg-color); color: var(--tg-color); }
    .btn-yt { background: #1a1a1a; border: 1px solid var(--yt-color); color: var(--yt-color); }
    .btn-purple { background: var(--accent); }

    /* –†–µ—à—Ç–∞ —Å—Ç–∏–ª—ñ–≤ */
    .avatar { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--accent); margin-top: 20px; }
    .bio-box { background: var(--card-bg); padding: 20px; border-radius: 20px; margin: 20px; text-align: center; width: 300px; }
    .divider { width: 80%; height: 4px; background: var(--accent); border-radius: 2px; margin: 20px 0; box-shadow: 0 0 10px var(--accent); }
    .shop-container { display: flex; gap: 15px; padding: 20px; max-width: 480px; }
    .shop-card { background: var(--card-bg); flex: 1; border-radius: 15px; overflow: hidden; border: 1px solid #222; }
    .btn-download { display: block; background: var(--accent); color: white; text-align: center; padding: 8px; text-decoration: none; margin: 10px; border-radius: 8px; }
  </style>
</head>
<body>

  <div class="top-bar">
    <button class="theme-btn" onclick="toggleTheme()">üåì</button>
    
    <div class="island-container">
      <div id="island" class="dynamic-island" onclick="openIsland()">
        <div class="island-minimized">
          <span class="material-icons-round" style="color: #1DB954; font-size: 18px;">spotify</span>
          <span style="font-size: 12px; font-weight: bold;">Spotify Player</span>
        </div>

        <div class="island-expanded">
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <span style="font-size: 12px; color: #1DB954; font-weight: bold;">–¢–µ–ø–µ—Ä –≥—Ä–∞—î</span>
            <button onclick="closeIsland(event)" style="background:none; border:none; color:white; cursor:pointer;">‚úï</button>
          </div>
          
          <div class="track-selector">
            <button class="track-mini-btn active" id="t1" onclick="switchSpotify(1, event)">–¢—Ä–µ–∫ 1</button>
            <button class="track-mini-btn" id="t2" onclick="switchSpotify(2, event)">–ê–ª—å–±–æ–º 2</button>
          </div>

          <iframe id="spotify-frame" src="https://open.spotify.com/embed/track/6Uru60Yv9Ym6VNiE8p4Tj3" width="100%" height="80" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" style="border-radius: 12px;"></iframe>
        </div>
      </div>
    </div>
  </div>

  <img src="Dexav.png" alt="Avatar" class="avatar" />

  <div class="bio-box">
    <h2 style="margin:0;">üëã –ø—Ä–∏–≤–µ—Ç, —è DexIIs</h2>
    <p style="color:gray; font-size:14px;">–ø—Ä–∏–≤–µ—Ç –µ—Ç–æ –º–æ–µ –±–∏–æ!</p>
  </div>

  <div style="display:flex; gap:10px; margin-bottom:15px;">
    <a href="https://funpay.com/uk/users/13700115/" class="btn btn-fanpay">FanPay</a>
    <a href="#" class="btn btn-tg">Telegram</a>
    <a href="#" class="btn btn-yt">YouTube</a>
  </div>
  
  <button class="btn btn-purple" onclick="document.getElementById('shop').scrollIntoView({behavior:'smooth'})">market</button>

  <div class="divider"></div>

  <div id="shop" class="shop-container">
    <div class="shop-card">
      <div style="height:80px; background:#333; display:flex; align-items:center; justify-content:center;">‚ùÑÔ∏è</div>
      <div style="padding:10px;">
        <div style="font-size:14px;">—à–µ–π–¥–µ—Ä–∏</div>
        <a href="files/shaders.zip" class="btn-download">—Å–∫–∞—á–∞—Ç–∏</a>
      </div>
    </div>
    <div class="shop-card">
      <div style="height:80px; background:#1a1a1a; display:flex; align-items:center; justify-content:center;">‚öôÔ∏è</div>
      <div style="padding:10px;">
        <div style="font-size:14px;">–Ω–∞—Å—Ç—Ä–æ–π–∫–∏</div>
        <a href="files/nast.zip" class="btn-download">—Å–∫–∞—á–∞—Ç–∏</a>
      </div>
    </div>
  </div>

  <script>
    function toggleTheme() { document.body.classList.toggle('light'); }

    function openIsland() { document.getElementById('island').classList.add('active'); }
    
    function closeIsland(e) {
      e.stopPropagation();
      document.getElementById('island').classList.remove('active');
    }

    function switchSpotify(id, e) {
      e.stopPropagation();
      const frame = document.getElementById('spotify-frame');
      const b1 = document.getElementById('t1');
      const b2 = document.getElementById('t2');
      
      if(id === 1) {
        frame.src = "https://open.spotify.com/embed/track/6Uru60Yv9Ym6VNiE8p4Tj3";
        b1.classList.add('active'); b2.classList.remove('active');
      } else {
        frame.src = "https://open.spotify.com/embed/album/1Y8t5S0E4n8L6r8f6r8f6r"; // –ó–∞–º—ñ–Ω–∏ –Ω–∞ —Å–≤—ñ–π ID
        b2.classList.add('active'); b1.classList.remove('active');
      }
    }
  </script>
</body>
</html>
