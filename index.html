<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dex Bio</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <style>
    :root {
      --main-bg: #111; /* –ì–ª–∏–±–æ–∫–∏–π —á–æ—Ä–Ω–∏–π —Ñ–æ–Ω */
      --card-bg: #1a1a1a; /* –¢—Ä–æ—Ö–∏ —Å–≤—ñ—Ç–ª—ñ—à–∏–π –¥–ª—è –∫–∞—Ä—Ç–æ–∫ */
      --text-color: #eee;
      --text-secondary: #aaa;
      --accent-purple: #8e2de2; /* –û—Å–Ω–æ–≤–Ω–∏–π —Ñ—ñ–æ–ª–µ—Ç–æ–≤–∏–π –∞–∫—Ü–µ–Ω—Ç */
      --accent-purple-hover: #a020f0;
      --fanpay-blue: #0077ff;
      --btn-dark-bg: #2a2a2a;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--main-bg);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-bottom: 30px;
    }

    /* --- –í–µ—Ä—Ö–Ω—ñ –µ–ª–µ–º–µ–Ω—Ç–∏ (–ö–Ω–æ–ø–∫–∞ —Ç–µ–º–∏ —Ç–∞ –ü–ª–µ—î—Ä) --- */
    .top-bar {
      width: 100%;
      max-width: 480px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 20px;
      box-sizing: border-box;
    }

    .theme-toggle {
      background: var(--accent-purple);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    /* –°—Ç–∏–ª—å –ø–ª–µ—î—Ä–∞ "Dynamic Island" (—Å—Ç–∞—Ç–∏—á–Ω–∏–π, —è–∫ –Ω–∞ –º–∞–∫–µ—Ç—ñ) */
    .music-player-widget {
      background: var(--accent-purple);
      padding: 12px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 180px;
      color: white;
      box-shadow: 0 4px 15px rgba(142, 45, 226, 0.3);
    }
    
    .player-top {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .album-art {
      width: 30px;
      height: 30px;
      background: white;
      border-radius: 6px;
    }

    .track-info {
      font-weight: 500;
      font-size: 14px;
      flex-grow: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .progress-bar {
      height: 4px;
      background: rgba(255,255,255,0.3);
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 60%; /* –ü—Ä–∏–∫–ª–∞–¥ –∑–∞–ø–æ–≤–Ω–µ–Ω–Ω—è */
      background: white;
      border-radius: 2px;
    }

    .player-controls {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .control-icon {
      font-size: 18px;
      cursor: pointer;
    }

    /* --- –û—Å–Ω–æ–≤–Ω–∏–π –∫–æ–Ω—Ç–µ–Ω—Ç --- */
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 480px;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .avatar-container {
      position: relative;
      margin: 20px 0;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent-purple);
      box-shadow: 0 0 20px rgba(142, 45, 226, 0.4);
    }

    /* –ú–æ–∂–Ω–∞ –¥–æ–¥–∞—Ç–∏ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è –∫–∞–ø–µ–ª—é—Ö–∞ –æ–∫—Ä–µ–º–∏–º –µ–ª–µ–º–µ–Ω—Ç–æ–º, —è–∫—â–æ –ø–æ—Ç—Ä—ñ–±–Ω–æ */
    /* .top-hat { ... } */

    .bio-card {
      background-color: var(--card-bg);
      padding: 20px 30px;
      border-radius: 20px;
      text-align: center;
      margin-bottom: 25px;
      width: 100%;
      box-sizing: border-box;
    }

    .bio-card h1 {
      margin: 0 0 10px 0;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .bio-card p {
      margin: 0;
      color: var(--text-secondary);
      font-size: 14px;
    }

    .social-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
      width: 100%;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      transition: transform 0.2s, background-color 0.2s;
      border: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn-fanpay { background-color: var(--fanpay-blue); color: white; flex-grow: 1; max-width: 120px;}
    .btn-dark { background-color: var(--btn-dark-bg); color: var(--text-color); flex-grow: 1; max-width: 120px;}
    .btn-purple { background-color: var(--accent-purple); color: white; }
    .btn-purple:hover { background-color: var(--accent-purple-hover); }

    .btn-market {
      padding: 8px 24px;
      font-size: 14px;
    }

    /* --- –†–æ–∑–¥—ñ–ª—é–≤–∞—á --- */
    .divider {
      width: 80%;
      height: 4px;
      background: var(--accent-purple);
      margin: 30px auto;
      border-radius: 2px;
      max-width: 480px;
    }

    /* --- –°–µ–∫—Ü—ñ—è –º–∞–≥–∞–∑–∏–Ω—É --- */
    .shop-cards {
      display: flex;
      gap: 15px;
      width: 100%;
      max-width: 480px;
      padding: 0 20px;
      box-sizing: border-box;
      justify-content: center;
    }

    .shop-card {
      background: var(--card-bg);
      border-radius: 16px;
      overflow: hidden;
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 220px;
    }

    .shop-card-img {
      width: 100%;
      height: 100px;
      object-fit: cover;
    }

    .shop-card-content {
      padding: 15px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .shop-card h3 {
      margin: 0 0 15px 0;
      font-size: 16px;
      font-weight: 500;
    }

    .btn-download {
      width: 100%;
      padding: 10px 0;
      border-radius: 8px;
      font-size: 14px;
    }

    /* --- Footer --- */
    .footer-info {
      margin-top: auto;
      padding-top: 30px;
      text-align: center;
      color: #666;
      font-size: 12px;
      display: flex;
      gap: 10px;
    }
  </style>
</head>

  <script>

    fetch('https://dexbio.goatcounter.com/api/v0/stats/total')
      .then((res) => res.json())
      .then((data) => {
        const el = document.getElementById('counter');
        // –§–æ—Ä–º–∞—Ç—É—î–º–æ —á–∏—Å–ª–æ, —è–∫—â–æ –≤–æ–Ω–æ –≤–µ–ª–∏–∫–µ (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥, 1.2k)
        const views = data.totals.views > 1000 
          ? (data.totals.views / 1000).toFixed(1) + 'k' 
          : data.totals.views;
        el.textContent = `counter: ${views}`;
      })
      .catch(err => {
        console.error("–ü–æ–º–∏–ª–∫–∞ –æ—Ç—Ä–∏–º–∞–Ω–Ω—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏:", err);
        document.getElementById('counter').textContent = "counter: error";
      });
