<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dex Bio | Ultimate Final</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <style>
    :root {
      --main-bg: #0b0b0f;
      --accent: #a020f0;
      --fanpay-color: #0077ff;
      --tg-color: #00d2ff;
      --yt-color: #ff0000;
      --liquid-glass: rgba(255, 255, 255, 0.08);
      --card-bg: #141414;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--main-bg);
      background: radial-gradient(circle at 50% 0%, #1a0b2e 0%, #0b0b0f 70%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* --- DYNAMIC ISLAND (SMOOTH) --- */
    .island-container { margin-top: 35px; height: 45px; z-index: 1000; }
    .dynamic-island {
      background: #000;
      width: 140px;
      height: 38px;
      border-radius: 20px;
      transition: all 0.4s cubic-bezier(0.3, 1.2, 0.3, 1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 10px 30px rgba(0,0,0,0.8);
    }
    .dynamic-island.active { width: 300px; height: 155px; border-radius: 35px; }
    .island-min { display: flex; align-items: center; gap: 8px; height: 38px; font-size: 13px; font-weight: 800; }
    .island-full { display: none; padding: 20px; width: 100%; box-sizing: border-box; }
    .dynamic-island.active .island-full { display: block; }
    .dynamic-island.active .island-min { display: none; }

    /* –ü–ª–µ—î—Ä */
    .player-header { display: flex; align-items: center; gap: 12px; }
    .album-art { width: 42px; height: 42px; background: #fff; border-radius: 10px; }
    .progress-track { width: 100%; height: 4px; background: rgba(255,255,255,0.1); border-radius: 4px; margin: 15px 0; }
    .progress-fill { width: 65%; height: 100%; background: var(--accent); box-shadow: 0 0 10px var(--accent); }

    /* --- LIQUID GLASS PANEL --- */
    .liquid-card {
      background: var(--liquid-glass);
      backdrop-filter: blur(25px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 32px;
      padding: 30px;
      width: 85%;
      max-width: 380px;
      text-align: center;
      margin-top: 25px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.5);
    }

    .avatar { width: 110px; height: 110px; border-radius: 50%; border: 3px solid var(--accent); box-shadow: 0 0 30px rgba(160, 32, 240, 0.5); margin-bottom: 15px; }

    /* –ö–Ω–æ–ø–∫–∏ —Å–æ—Ü–º–µ—Ä–µ–∂ */
    .btn-wrap { display: flex; gap: 10px; justify-content: center; margin-top: 20px; flex-wrap: wrap; }
    .btn-main { padding: 12px 22px; border-radius: 16px; text-decoration: none; font-weight: 700; color: white; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.1); transition: 0.2s; }
    .btn-fanpay:active { background: var(--fanpay-color); box-shadow: 0 0 35px var(--fanpay-color); }
    .btn-tg:active { background: var(--tg-color); box-shadow: 0 0 35px var(--tg-color); }
    .btn-yt:active { background: var(--yt-color); box-shadow: 0 0 35px var(--yt-color); }
    .btn-market { background: var(--accent); border: none; width: 140px; margin-top: 15px; cursor: pointer; }

    /* --- MARKET –ó –û–ë–í–û–î–ö–û–Æ –ü–†–ò –í–ò–ë–û–†–Ü --- */
    .shop-container { display: flex; gap: 15px; margin: 30px 0; width: 90%; max-width: 480px; }
    .shop-item { 
      background: var(--card-bg); 
      border-radius: 22px; 
      flex: 1; 
      overflow: hidden; 
      border: 2px solid transparent; /* –†–µ–∑–µ—Ä–≤—É—î–º–æ –º—ñ—Å—Ü–µ –ø—ñ–¥ –æ–±–≤–æ–¥–∫—É */
      transition: all 0.3s ease;
      cursor: pointer;
    }

    /* –ï—Ñ–µ–∫—Ç –æ–±–≤–æ–¥–∫–∏ –ø—Ä–∏ –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—ñ –∞–±–æ —Ñ–æ–∫—É—Å—ñ */
    .shop-item:active, .shop-item:focus-within {
      border-color: var(--accent);
      box-shadow: 0 0 15px rgba(160, 32, 240, 0.4);
      transform: scale(0.98);
    }

    .download-btn {
      display: block;
      background: #000;
      color: white;
      text-align: center;
      padding: 10px;
      text-decoration: none;
      margin: 12px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 13px;
      border: 1px solid rgba(255,255,255,0.1);
      transition: 0.2s;
    }
    .download-btn:active { background: var(--accent); }

    .divider { width: 90%; height: 2px; background: linear-gradient(90deg, transparent, var(--accent), transparent); margin: 20px 0; }
  </style>
</head>
