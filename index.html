<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моє Біо</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        img {
            width: 100px;
            height: 100px;
            border-radius: 50%; /* Робимо фото круглим */
            border: 2px solid #333;
            margin-bottom: 15px;
            object-fit: cover; /* Щоб фото не розтягувалося */
        }
        h1 {
            font-size: 22px;
            margin: 10px 0;
        }
        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        .link-button {
            display: block;
            padding: 15px 20px; /* Збільшуємо висоту кнопок */
            margin: 10px 0;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            color: white;
            transition: opacity 0.3s ease;
        }
        .link-button:nth-child(1) { background: #FF0000; } /* YouTube червоний */
        .link-button:nth-child(2) { background: #0088cc; } /* Telegram синій */
        .link-button:nth-child(3) { background: #333; } /* GitHub чорний */
        .link-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="photo.jpg" alt="Твоє фото">
        <h1>Dex</h1>
        <p>я недо ютубер</p>
        <a href="https://www.youtube.com/@Def-Dex" class="link-button">YouTube</a>
        <a href="t.me/ParavozikDLC" class="link-button">Telegram</a>
        <a href="https://github.com/Def4ik-Dex" class="link-button">GitHub</a>
    </div>
</body>
</html>
