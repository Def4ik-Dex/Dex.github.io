<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dex Bio | Liquid Edition</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <style>
    :root {
      --main-bg: #0b0b0f;
      --accent: #a020f0;
      --fanpay-neon: #0077ff;
      --tg-neon: #00d2ff;
      --yt-neon: #ff0000;
      --glass: rgba(255, 255, 255, 0.03);
      --liquid-bg: rgba(255, 255, 255, 0.07);
    }

    body {
      margin: 0;
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--main-bg);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: radial-gradient(circle at 50% 0%, #1a0b2e 0%, #0b0b0f 70%);
      overflow-x: hidden;
    }

    /* --- –û–ü–¢–ò–ú–Ü–ó–û–í–ê–ù–ò–ô DYNAMIC ISLAND --- */
    .island-wrapper { margin-top: 35px; height: 40px; }

    .dynamic-island {
      background: #000;
      width: 140px;
      height: 38px;
      border-radius: 22px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid rgba(255,255,255,0.1);
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    .dynamic-island.active {
      width: 300px;
      height: 150px;
      border-radius: 32px;
    }

    .island-min {
      display: flex;
      align-items: center;
      gap: 8px;
      height: 38px;
      transition: opacity 0.2s;
    }

    .island-full {
      display: none;
      padding: 18px;
      width: 100%;
      opacity: 0;
      transition: opacity 0.3s ease 0.1s;
    }

    .dynamic-island.active .island-min { display: none; }
    .dynamic-island.active .island-full { display: block; opacity: 1; }

    /* –ü–ª–µ—î—Ä –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ */
    .player-ui { display: flex; align-items: center; gap: 12px; }
    .art { width: 40px; height: 40px; background: #fff; border-radius: 10px; box-shadow: 0 0 15px rgba(255,255,255,0.2); }
    .progress { width: 100%; height: 4px; background: rgba(255,255,255,0.1); border-radius: 4px; margin: 15px 0; overflow: hidden; }
    .progress-bar { width: 45%; height: 100%; background: var(--accent); box-shadow: 0 0 10px var(--accent); }

    /* --- LIQUID GLASS PANEL --- */
    .liquid-panel {
      background: var(--liquid-bg);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 28px;
      padding: 30px;
      width: 85%;
      max-width: 380px;
      text-align: center;
      margin-top: 25px;
      box-shadow: inset 0 0 20px rgba(255,255,255,0.05), 0 20px 40px rgba(0,0,0,0.4);
      position: relative;
    }

    /* –ê–≤–∞—Ç–∞—Ä */
    .avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 3px solid var(--accent);
      box-shadow: 0 0 25px rgba(160, 32, 240, 0.4);
      margin-bottom: 15px;
    }

    /* --- NEON BUTTONS --- */
    .btn-container { display: flex; gap: 12px; justify-content: center; margin-top: 20px; flex-wrap: wrap; }

    .btn {
      padding: 12px 20px;
      border-radius: 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      color: white;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      transition: all 0.3s;
    }

    .btn-fanpay:active { background: var(--fanpay-neon); box-shadow: 0 0 30px var(--fanpay-neon); border-color: transparent; }
    .btn-tg:active { background: var(--tg-neon); box-shadow: 0 0 30px var(--tg-neon); border-color: transparent; }
    .btn-yt:active { background: var(--yt-neon); box-shadow: 0 0 30px var(--yt-neon); border-color: transparent; }
    
    .btn-market {
      background: var(--accent);
      width: 140px;
      margin-top: 15px;
      border: none;
    }
    .btn-market:active { box-shadow: 0 0 30px var(--accent); transform: scale(0.95); }

    /* –ú–∞—Ä–∫–µ—Ç –∫–∞—Ä—Ç–∫–∏ */
    .shop-box { display: flex; gap: 15px; margin-top: 30px; width: 90%; max-width: 450px; }
    .item { 
      background: var(--glass); 
      border-radius: 20px; 
      flex: 1; 
      overflow: hidden; 
      border: 1px solid rgba(255,255,255,0.05); 
      transition: 0.3s;
    }
    .item:hover { border-color: var(--accent); transform: translateY(-5px); }
  </style>
</head>
<body>

      <div style="padding:15px; text-align:center;">

</body>
</html>
