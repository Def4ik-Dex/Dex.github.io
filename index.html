<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dex Bio - Classic Island</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <style>
    :root {
      --main-bg: #050505;
      --card-bg: #141414;
      --text-main: #ffffff;
      --accent: #8e2de2;
      --fanpay-color: #0077ff;
      --tg-color: #33ccff;
      --yt-color: #ff0000;
    }

    body.light {
      --main-bg: #f5f5f7;
      --card-bg: #ffffff;
      --text-main: #1d1d1f;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--main-bg);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: 0.4s;
      min-height: 100vh;
    }

    /* --- CLASSIC DYNAMIC ISLAND --- */
    .top-bar {
      width: 100%;
      max-width: 480px;
      padding: 40px 20px 20px;
      display: flex;
      justify-content: flex-start;
      position: relative;
    }

    .island-container {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 35px;
      z-index: 1000;
    }

    .dynamic-island {
      background: #000;
      color: white;
      width: 140px;
      height: 35px;
      border-radius: 20px;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      overflow: hidden;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      border: 1px solid #222;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .dynamic-island.active {
      width: 280px;
      height: 140px;
      border-radius: 30px;
    }

    /* –ó–∞–∫—Ä–∏—Ç–∏–π —Å—Ç–∞–Ω */
    .island-min {
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 13px;
      font-weight: bold;
    }

    /* –í—ñ–¥–∫—Ä–∏—Ç–∏–π —Å—Ç–∞–Ω (–°—Ç–∞—Ä–∏–π –î–∏–∑–∞–π–Ω) */
    .island-full {
      display: none;
      padding: 15px;
      flex-direction: column;
      gap: 12px;
    }

    .dynamic-island.active .island-full { display: flex; }
    .dynamic-island.active .island-min { display: none; }

    .player-row {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .album-art {
      width: 35px;
      height: 35px;
      background: #fff;
      border-radius: 8px;
    }

    .track-name {
      font-size: 14px;
      font-weight: 600;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: #333;
      border-radius: 2px;
      position: relative;
    }

    .progress-fill {
      width: 60%;
      height: 100%;
      background: var(--accent);
      border-radius: 2px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .ctrl-icon {
      font-size: 22px;
      cursor: pointer;
      transition: 0.2s;
    }

    .ctrl-icon:hover { color: var(--accent); }

    /* --- –ö–Ω–æ–ø–∫–∏ –∑—ñ —Å–≤—ñ—Ç—ñ–Ω–Ω—è–º --- */
    .btn-group { display: flex; gap: 10px; margin: 15px 0; }
    
    .btn {
      padding: 10px 20px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      color: var(--text-main);
      background: var(--card-bg);
      border: 1px solid rgba(255,255,255,0.1);
      transition: 0.3s;
    }

    .btn-fanpay:active { box-shadow: 0 0 20px var(--fanpay-color); background: var(--fanpay-color); color: white; }
    .btn-tg:active { box-shadow: 0 0 20px var(--tg-color); background: var(--tg-color); color: white; }
    .btn-yt:active { box-shadow: 0 0 20px var(--yt-color); background: var(--yt-color); color: white; }
    .btn-purple { background: var(--accent); color: white; border: none; }
    .btn-purple:active { box-shadow: 0 0 20px var(--accent); }

    .avatar { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--accent); margin-top: 20px; }
    .bio-box { background: var(--card-bg); padding: 20px; border-radius: 20px; margin: 20px; text-align: center; width: 300px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
    .divider { width: 90%; max-width: 400px; height: 3px; background: var(--accent); margin: 20px 0; border-radius: 5px; }

    .shop-container { display: flex; gap: 15px; padding: 20px; width: 100%; max-width: 450px; }
    .shop-card { background: var(--card-bg); flex: 1; border-radius: 20px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); text-align: center; }
  </style>
</head>
