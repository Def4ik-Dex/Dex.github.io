  <script>
    fetch('https://dexbio.goatcounter.com/api/v0/stats/total')
      .then(res => res.json())
      .then(data => {
        const el = document.getElementById('counter');
        el.textContent = `üëÅ ${data.totals.views}`;
      });

    function toggleLike(id) {
      const key = `dex_like_${id}`;
      const liked = localStorage.getItem(key) === '1';
      const newLiked = !liked;
      localStorage.setItem(key, newLiked ? '1' : '0');
      document.getElementById(`likes-${id}`).textContent = newLiked ? 1 : 0;
    }

    ['shader', 'nast'].forEach(id => {
      const liked = localStorage.getItem(`dex_like_${id}`) === '1';
      document.getElementById(`likes-${id}`).textContent = liked ? 1 : 0;
    });

    function toggleTheme() {
      document.body.classList.toggle('light');
    }

    function toggleMusic() {
      const player = document.getElementById('spotify-player');
      if (player.classList.contains('show')) {
        player.classList.remove('show');
        setTimeout(() => player.style.display = 'none', 600);
      } else {
        player.style.display = 'block';
        setTimeout(() => player.classList.add('show'), 10);
      }
    }

    function switchTrack(trackNum) {
      const frame = document.getElementById('spotify-frame');
      const btn1 = document.getElementById('btn-track-1');
      const btn2 = document.getElementById('btn-track-2');

      if (trackNum === 1) {
        frame.src = "https://open.spotify.com/embed/track/5VLliPlE2x09iFU4DAnIUG?utm_source=generator&theme=0";
        btn1.classList.add('btn-active');
        btn2.classList.remove('btn-active');
      } else {
        frame.src = "https://open.spotify.com/embed/album/6t7Ad2P0EbCnkR0rUfKCQ3?utm_source=generator&theme=0";
        btn2.classList.add('btn-active');
        btn1.classList.remove('btn-active');
      }
    }
